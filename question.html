<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bugbug</title>
    <link rel="icon" href="./img/logoicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preload" href="./img/header.jpeg" as="image" />
    <link rel="preload" href="./img/footer.jpg" as="image" />
  </head>
  <body>
    <div class="loading"></div>
    <div class="logo">
      <img src="./img/logo_black.png" alt="" />
    </div>
    <!-- メインコンテンツ -->
    <main class="main">
      <div class="question">
        <p class="question__title">?</p>
        <p class="question__title">虫は苦手ですか？</p>
        <p class="question__title__detail">虫の写真を加工したり一部イラストに置き換えます</p>
        <p class="question__title__detail"> ※一部フィルタリングが出来ないものもあります</p>
      </div>
      <div class="question__btns">
        <button type="button" name="yes" class="question__btn question__btn--yes">
          はい
        </button>
        <button type="button" name="no" class="question__btn question__btn--no">
          いいえ
        </button>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
