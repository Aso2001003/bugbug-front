<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bugbug</title>
    <link rel="icon" href="./img/logoicon.png" />
    <link rel="preload" href="./img/header.jpeg" as="image" />
    <link rel="preload" href="./img/footer.jpg" as="image" />
    <!-- 共通CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- 各ページCSS -->
    <link rel="stylesheet" href="./css/registerRecipe.css" />
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header js-headerScrollOn">
      <!-- ロゴ -->
      <a class="logo js-headerScrollOn" href="index.html">
        <img class="logo__img" src="./img/logo_white.png" alt="" srcset="" />
      </a>
      <!-- サイト説明 -->
      <section class="siteExpl js-headerScrollOn">
        <p class="siteExpl__text--row1">bugbugとは昆虫食を専門とした</p>
        <p class="siteExpl__text--row2">レシピ共有サイトです</p>
      </section>
      <!-- 虫フィルターボタン -->
      <section class="insectFilterBtn js-headerScrollOn">
        <span class="insectFilterBtn__text">虫フィルター</span>
        <input type="checkbox" class="insectFilterBtn__input" id="label-insectFilterBtn" />
        <label class="insectFilterBtn__label" for="label-insectFilterBtn"></label>
      </section>
      <!-- ナビボタン -->
      <nav class="navBtns js-headerScrollOn">
        <a class="navBtns__btn navBtns__btn--insectBook js-headerScrollOn" href="insectBook.html">
          <span class="navBtns__btn__text js-headerScrollOn">昆虫食図鑑</span>
          <ion-icon name="bug-outline"></ion-icon>
        </a>
        <a class="navBtns__btn navBtns__btn--searchRecipe js-headerScrollOn">
          <span class="navBtns__btn__text js-headerScrollOn">レシピを探す</span>
          <ion-icon name="search-outline"></ion-icon>
        </a>
        <a class="navBtns__btn navBtns__btn--signup js-headerScrollOn" href="signup.html">
          <span class="navBtns__btn__text js-headerScrollOn">会員登録</span>
          <ion-icon name="person-add-outline"></ion-icon>
        </a>
        <a class="navBtns__btn navBtns__btn--login js-headerScrollOn" href="login.html">
          <span class="navBtns__btn__text js-headerScrollOn">ログイン</span>
          <ion-icon name="log-in-outline"></ion-icon>
        </a>
      </nav>
      <div class="search__form__cover hidden"></div>
      <!-- 検索フォーム -->
      <form class="search__form hidden" action="search.html">
        <button class="search__form__close" type="button">×</button>
        <section class="search__form__keyword">
          <span class="search__form__title">キーワードから探す</span>
          <div class="search__form__keyword__input">
            <input type="text" name="keyword" placeholder="キーワードを入力" />
            <button class="search__form__keyword__btn" type="submit">検索</button>
          </div>
        </section>
        <hr />
        <section class="search__form__tag">
          <span class="search__form__title">タグから探す</span>
          <!-- ここで表示するタグ一覧の取得は未実装() -->
          <div class="search__form__tag__tags">
            <a class="search__form__tag__tags__btn" name="tag__id" value="1" href="search.html?tag_id=1">
              <span class="search__form__tag__tags__btn__name"><span>#</span>コロギ</span>
            </a>
          </div>
        </section>
      </form>
    </header>

    <!-- メインコンテンツ -->
    <main class="main js-headerScrollOn">
      <form class="registerRecipe" enctype="multipart/form-data" method="post">
        <div class="registerRecipe__recipeName">
          <span class="registerRecipe__itemTitle">レシピ名</span>
          <hr class="registerRecipe__itemTitle__line" />
          <input type="text" placeholder="レシピ名を入力" />
        </div>
        <div class="registerRecipe__image">
          <label class="registerRecipe__image__input__label">
            <span class="registerRecipe__image__input__label__text">画像を選択</span>
            <input class="registerRecipe__image__input" type="file" accept="image/jpeg,image/png" />
          </label>
          <span>レシピ画像プレビュー</span>
          <img class="registerRecipe__image__preview" src="" alt="" />
        </div>
        <div class="registerRecipe__tags">
          <span class="registerRecipe__itemTitle">タグ</span>
          <hr class="registerRecipe__itemTitle__line" />
          <button class="tag__addBtn" type="button">タグを追加</button>
          <span class="registerRecipe__tag" href="search.html?category_id=1">
            <span class="registerRecipe__tag__name"><span>#</span>コロギ</span>
          </span>
        </div>
        <div class="registerRecipe__layout1">
          <div class="registerRecipe__materials">
            <span class="registerRecipe__itemTitle">材料</span>
            <hr class="registerRecipe__itemTitle__line" />
            <button class="material__addBtn" type="button">材料を追加</button>
            <ul class="registerRecipe__materials__list">
            </ul>
          </div>
          <div class="registerRecipe__layout2">
            <div class="registerRecipe__expl">
              <span class="registerRecipe__itemTitle">説明</span>
              <hr class="registerRecipe__itemTitle__line" />
              <textarea name="" id="" placeholder="レシピの説明を入力"></textarea>
            </div>
            <div class="registerRecipe__points">
              <span class="registerRecipe__itemTitle">コツやポイント</span>
              <hr class="registerRecipe__itemTitle__line" />
              <textarea name="" id="" placeholder="コツやポイントを入力"></textarea>
            </div>
          </div>
        </div>
        <div class="registerRecipe__howto">
          <span class="registerRecipe__itemTitle">作り方</span>
          <hr class="registerRecipe__itemTitle__line" />
          <button class="howto__addBtn" type="button">作り方を追加</button>
          <div class="registerRecipe__howto__list">
          </div>
        </div>
      </form>
    </main>

    <!-- フッター -->
    <footer class="footer">
      <section class="footer__logo">
        <img class="logo__img" src="./img/logo_white.png" alt="" srcset="" />
      </section>
      <ul class="footer__nav">
        <li><a href="index.html">トップ</a></li>
        <li><a href="login.html">ログイン</a></li>
        <li><a href="register-acount.html">会員登録</a></li>
        <li><a href="">お問い合わせ</a></li>
      </ul>
      <section class="footer_copyright">© 2022 bugbug.</section>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/main2.js"></script>
  </body>
</html>
