<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bugbug</title>
    <link rel="icon" href="./img/logoicon.png" />
    <link rel="preload" href="./img/header.jpeg" as="image" />
    <link rel="preload" href="./img/footer.jpg" as="image" />
    <!-- 共通CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- 各ページCSS -->
    <link rel="stylesheet" href="./css/search.css" />
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header js-headerScrollOn">
      <!-- ロゴ -->
      <a class="logo js-headerScrollOn" href="index.html">
        <img class="logo__img" src="./img/logo_white.png" alt="" srcset="" />
      </a>
      <!-- サイト説明 -->
      <section class="siteExpl js-headerScrollOn">
        <p class="siteExpl__text--row1">bugbugとは昆虫食を専門とした</p>
        <p class="siteExpl__text--row2">レシピ共有サイトです</p>
      </section>
      <!-- 虫フィルターボタン -->
      <section class="insectFilterBtn js-headerScrollOn">
        <span class="insectFilterBtn__text">虫フィルター</span>
        <input type="checkbox" class="insectFilterBtn__input" id="label-insectFilterBtn" />
        <label class="insectFilterBtn__label" for="label-insectFilterBtn"></label>
      </section>
      <!-- ナビボタン -->
      <nav class="navBtns js-headerScrollOn">
        <a class="navBtns__btn navBtns__btn--insectBook js-headerScrollOn" href="insectBook.html">
          <span class="navBtns__btn__text js-headerScrollOn">昆虫食図鑑</span>
          <ion-icon name="bug-outline"></ion-icon>
        </a>
        <a class="navBtns__btn navBtns__btn--searchRecipe js-headerScrollOn">
          <span class="navBtns__btn__text js-headerScrollOn">レシピを探す</span>
          <ion-icon name="search-outline"></ion-icon>
        </a>
        <a class="navBtns__btn navBtns__btn--signup js-headerScrollOn" href="signup.html">
          <span class="navBtns__btn__text js-headerScrollOn">会員登録</span>
          <ion-icon name="person-add-outline"></ion-icon>
        </a>
        <a class="navBtns__btn navBtns__btn--login js-headerScrollOn" href="login.html">
          <span class="navBtns__btn__text js-headerScrollOn">ログイン</span>
          <ion-icon name="log-in-outline"></ion-icon>
        </a>
      </nav>
      <div class="search__form__cover hidden"></div>
      <form class="search__form hidden" action="search.html">
        <button class="search__form__close" type="button">×</button>
        <section class="search__form__keyword">
          <span class="search__form__title">キーワードから探す</span>
          <div class="search__form__keyword__input">
            <input type="text" name="keyword" placeholder="キーワードを入力" />
            <button class="search__form__keyword__btn" type="submit">検索</button>
          </div>
        </section>
        <hr />
        <section class="search__form__tag">
          <span class="search__form__title">タグから探す</span>
          <!-- ここで表示するタグ一覧の取得は未実装() -->
          <div class="search__form__tag__tags">
            <a class="search__form__tag__tags__btn" name="tag__id" value="1">
              <span class="search__form__tag__tags__btn__name"><span>#</span>コロギ</span>
            </a>
          </div>
        </section>
      </form>
    </header>

    <!-- メインコンテンツ -->
    <main class="main js-headerScrollOn">
      <!-- 検索結果レシピ一覧 -->
      <section class="searchRecipe">
        <div class="searchRecipe__title">
          <span class="searchRecipe__title__text">検索結果</span>
          <span class="searchRecipe__title__text searchType--keyword">キーワード : <span class="search__keyword">keywodkeywordkeyword</span></span>
          <span class="searchRecipe__title__text searchType--tag">タグ : <span class="search__tag"># tagtagtagtagtag</span></span>
        </div>
        <!-- レシピ -->
        <section class="searchRecipe__list">
          <!-- おすすめレシピ一覧取得は未実装() -->
          <section href="" class="searchRecipe__list__item">
            <a href="login.html">
              <div class="searchRecipe__list__item__img">
                <img src="./img/recipe1.jpg" alt="" />
              </div>
              <div class="searchRecipe__list__item__recipeName">「レシピ名レシピ名レシピ名レシピ名」</div>
            </a>
            <div class="searchRecipe__list__item__tags">
              <a class="searchRecipe__list__item__tag" href="search.html?category_id=1">
                <span class="searchRecipe__list__item__tag__name"><span>#</span>コロギ</span>
              </a>
            </div>
            <div class="searchRecipe__list__item__userAction">
              <a class="searchRecipe__list__item__user" href="">
                <span class="searchRecipe__list__item__user__icon">
                  <img src="./img/recipe1.jpg" alt="" />
                </span>
                <span class="searchRecipe__list__item__user__name">username</span>
              </a>
              <div class="heartBtn">
                <ion-icon name="heart-outline"></ion-icon>
                <span class="heartNum">30</span>
              </div>
            </div>
          </section>
        </section>
      </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
      <section class="footer__logo">
        <img class="logo__img" src="./img/logo_white.png" alt="" srcset="" />
      </section>
      <ul class="footer__nav">
        <li><a href="index.html">トップ</a></li>
        <li><a href="login.html">ログイン</a></li>
        <li><a href="register-acount.html">会員登録</a></li>
        <li><a href="">お問い合わせ</a></li>
      </ul>
      <section class="footer_copyright">© 2022 bugbug.</section>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
